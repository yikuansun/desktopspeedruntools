<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="../icon128.ico" />
        <title>Settings</title>
    </head>
    <body style="margin: 0; width: 100vw; height: 100vh;">
        <table style="width: 100%; height: 100%"><tr><td>
            <center>
                <form>
                    <b>Clock</b>
                    <br />Countdown: <input type="number" id="countdown" min="0" step="0.01" style="width: 6ch" />s
                    <br /><input type="checkbox" id="autostop" /><label for="autostop">Stop clock at last split</label>
                    <br /><br /><hr /><br /><b>Hotkeys</b>
                    <br />Key for start/stop/restart: <select id="alt"><option>Alt</option><option>Shift</option><option>Enter</option></select>
                    <br />Key for record split: <select id="shift"><option>Alt</option><option>Shift</option><option>Enter</option></select>
                    <br /><br /><hr /><br /><b>Style</b>
                    <br />Color: <span id="colordisp" style="background-color: #002F63; white-space: pre;">        </span> <input id="hueslider" type="range" min="0" max="360" value="0">
                    <br />Font: <select id="fontselect"></select>
                    <br /><br /><hr /><br /><button>Save settings</button>
                </form>
            </center>
        </td></tr></table>
        <script src="lib/getappdatapath.js"></script>
        <script src="settings.js"></script>
    </body>
</html>
